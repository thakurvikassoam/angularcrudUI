<div class="container">
    <h1>Update</h1>
    
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
           
    <form [formGroup]="form" (ngSubmit)="submit()">
     
        <div class="form-group">
           
            <label for="employeeID">ID:</label>
            <input
                formControlName="employeeID"
                id="employeeID"
                type="text"
                readonly
                [(ngModel)]="post.employeeID"
                class="form-control">
                <label for="EmployeeName">Name:</label>
            <input
                formControlName="EmployeeName"
                id="EmployeeName"
                type="text"
                [(ngModel)]="post.employeeName"
                class="form-control">
                <label for="FatherName">Father Name:</label>
            <input
                formControlName="FatherName"
                id="FatherName"
                type="text"
                [(ngModel)]="post.fatherName"
                class="form-control">
                <label for="EmailId">Email:</label>
                <input
                    formControlName="EmailId"
                    id="EmailId"
                    type="text"
                    [(ngModel)]="post.emailId"
                    class="form-control">
                    <label for="Department">Department:</label>
                <input
                    formControlName="Department"
                    id="Department"
                    type="text"
                    [(ngModel)]="post.department"
                    class="form-control">
                    <label for="DOJ">D.O.J:</label>
                <input
                    formControlName="DOJ"
                    id="DOJ"
                    type="text"
                    [(ngModel)]="post.doj"
                    class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
            </div>
        </div>
            <hr>
        
          
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
